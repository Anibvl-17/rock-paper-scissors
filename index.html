<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper and Scissors</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="game-info-container">
      <p class="round">Round <span class="round-counter">0</span></p>
      <div class="score-container">
        <p>
          Your score<br />
          <span class="score human-score">0</span>
        </p>
        <p>
          Computer score<br />
          <span class="score computer-score">0</span>
        </p>
      </div>
    </div>
    <div class="buttons-container">
      <button id="rock-btn">Rock</button>
      <button id="paper-btn">Paper</button>
      <button id="scissors-btn">Scissors</button>
      <button id="reset-btn">Reset</button>
    </div>
    <div class="result-display">
      <!-- Here are the DOM methods showing results. -->
    </div>
  </body>
</html>
