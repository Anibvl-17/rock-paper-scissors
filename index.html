<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper and Scissors</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="buttons-container">
        <button id="rock-btn" onclick="playRound('rock')">Rock</button>
        <button id="paper-btn" onclick="playRound('paper')">Paper</button>
        <button id="scissors-btn" onclick="playRound('scissors')">Scissors</button>
        <button id="reset-btn" onclick="resetGame()">Reset</button>
    </div>
    
    <div class="game-info-container">
        <p>
            Round <span class="round-counter">0</span>
        </p>
        <div class="score-container">
            <p>
                Your score<br>
                <span class="score human-score">0</span>
            </p>
            <p>
                Computer score<br>
                <span class="score computer-score">0</span>
            </p>
        </div>
    </div>
    <div class="result-display">
        <!-- Here are the DOM methods showing results. -->
    </div>
</body>
</html>
